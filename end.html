<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<link rel="stylesheet" href="css/style.css">
<!-- Linking Font Awesome -->
<link rel="stylesheet" href="fonts/css/all.min.css">

<body>
    <div class="wrapper">
        <div class="final-div">
            <div class="icon-div">
                <i class="fas fa-award award-icon"></i>
            </div>
            <div class="result-div">
                <h3>Name: <span class="user-name"></span></h3>
                <p>Points: <span class="user-point"></span></p>
                <p>Time Taken: <span class="store-time"></span></p>
            </div>
            <button class="retakeBtn" onclick="goToStart()">Retake</button>
        </div>

    </div>


    <script src="js/app.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/end.js"></script>
    <script src="js/timer.js"></script>
    <!-- Linking JS fontawesom -->
    <script src="fonts/js/all.min.js"></script>
</body>

</html>
