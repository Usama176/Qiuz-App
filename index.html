<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<!-- Linking css file -->
<link rel="stylesheet" href="css/style.css">
<!-- Linking Font from google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="container">
            <div class="text-div">
                <h1>Welcome, To The Basic Computer Quiz</h1>
            </div>
            <div class="form-div">
                <form action="quiz.html" method="get" name="mainForm" class="form" onsubmit="submitForm(event)">
                    <input name="userName" type="text" placeholder='Your Good Name:'>
                    <button type="submit">Start Quiz</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Linking Javascript File -->
    <script src="js/app.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/end.js"></script>
    <script src="js/timer.js"></script>
</body>

</html>
